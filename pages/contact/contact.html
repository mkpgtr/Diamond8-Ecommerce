<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://api.fontshare.com/v2/css?f[]=striper@400&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=fira-sans@400&display=swap" rel="stylesheet"> 
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,400,700,500,600,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="./contact-page.css">
  </head>
<body>
  <header>

   
    
  </header>

      <!-- ! contact form -->
      
      <main class="container">
        <div class="row">
          <div class="col-12"><h1 class="text-center contact-title">Contact Us</h1></div>
        </div>
        <div class="row form-n-picture-container">

            <div class="col-12 col-md-6 col-lg-6 contact-form-picture">
                <img src="https://images.pexels.com/photos/5414041/pexels-photo-5414041.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
            </div>
            <div class="col-12 col-md-6 col-lg-6 contact-form">

                <form id="form" class="d-flex flex-column">
                    <label for="name" id="name">Name</label>
                    <input type="text" id="name">

                    <label for="email" id="email">Email</label>
                    <input type="email" id="email">
                    
                    <label for="message" id="message">Message</label>
                    <textarea type="text" rows="1" id="message"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
      </main>
      
     <footer class="container-fluid footer">

      <!-- ! this will ensure that the footer will turn into a column direction in small devices and flex-row in md and large devices -->
      
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./nav-populator.js"></script>
</body>
</html>
